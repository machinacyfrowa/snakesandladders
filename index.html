<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="500" id="myCanvas" style="border: 2px solid black;"></canvas>

    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext('2d');

        for(var x = 50 ; x <= 500 ; x += 50) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, 500);
            ctx.stroke();
        }

        for(var y = 50 ; y <= 500 ; y += 50) {
            ctx.moveTo(0, y);
            ctx.lineTo(500, y);
            ctx.stroke();
        }
        ctx.textAlign = "center";
        /*for(var i = 1 ; i <= 10 ; i++) {
            ctx.fillText(i, (i - 0*5) * 50 - 25, 25 + 0*25);
        }
        for(var i = 11 ; i <= 20 ; i++) {
            ctx.fillText(i, (i - 2*5) *50 - 25, 25 + 2*25);
        }
        for(var i = 21 ; i <= 30 ; i++) {
            ctx.fillText(i, (i - 4*5) *50 - 25, 25 + 4*25);
        }*/
        var mnoznik = 0;
        for(var i = 1 ; i <= 100; i++) {
            var x = (i - mnoznik*5) * 50 - 25;
            var y = 500 - ( 25 + mnoznik * 25 );
            //console.log(x, y, mnoznik);
            ctx.fillText(i, x, y);
            if(i % 10 == 0) mnoznik += 2;
        }
    </script>
</body>
</html>
